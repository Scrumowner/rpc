version: '3.9'

services:
  hugo:
    image: klakegg/hugo:0.101.0-ext-alpine
    container_name: hugo
    command: server
    entrypoint: hugo
    volumes:
      - "./hugo:/src"
    ports:
      - "1313:1313"
    networks:
      - mylocal

  db:
    image: postgres:14.4
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "my_database"

    volumes:
      -  ./postgresql.conf:/etc/postgresql/postgresql.conf
    networks:
      - mylocal

  cache:
    image: redis:latest
    container_name: cache
    ports:
      - "6379:6379"
    networks:
      - mylocal

  serv:
    build: ./service
    container_name: geo_service
    ports:
      - "1234:1234"
    depends_on:
      - db
      - cache
    networks:
      - mylocal

  server:
    build: ./proxy
    container_name: my_app
    ports:
      - "8080:8080"
    networks:
      - mylocal
    depends_on:
      - serv

networks:
  mylocal:
    driver: bridge
